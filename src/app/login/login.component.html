<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Log in</h1>

        <pr-alert *ngIf="authenticationFailed" type="danger" (close)="authenticationFailed = false">
            Nope, try again.
        </pr-alert>

        <form (ngSubmit)="authenticate()" #loginForm="ngForm">
        <div class="form-group">
            <label for="login" prFormLabel>Login</label>
            <input id="login" class="form-control" name="login" [(ngModel)]="credentials.login" required #loginCtrl="ngModel" />
            <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
        </div>

        <div class="form-group">
            <label for="password" prFormLabel>Password</label>
            <input
            id="password"
            class="form-control"
            type="password"
            name="password"
            [(ngModel)]="credentials.password"
            required
            #passwordCtrl="ngModel"
            />
            <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Log me in!</button>
        </form>
    </div>
</div>
