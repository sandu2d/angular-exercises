<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Sign up</h1>
    
        <form (ngSubmit)="register()" [formGroup]="userForm">
        <div class="form-group">
            <label for="login" id="login-label">Login</label>
            <input id="login" class="form-control" formControlName="login" />
            <small class="text-danger" *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')" id="login-warning">Login is required</small>
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" formControlName="password" />
            <small class="text-danger" *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</small>
        </div>
    
        <div class="form-group">
            <label for="birthYear">Birth year</label>
            <input id="birthYear" class="form-control" type="number" formControlName="birthYear" />
            <small class="text-danger" *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">Birth year is required</small>
        </div>
    
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Let's Go!</button>
        </form>
    </div>
</div>
