<div class="text-center" style="margin-top: 100px">
  <h1>Ponyracer <small>Always a pleasure to bet on ponies</small></h1>
</div>

<div *ngIf="!this.user; else races_link">
  <div class="text-center">
    <a class="btn btn-primary" routerLink="login">Login</a>
  </div>
  <br>
  <div class="text-center">
    <a class="btn btn-success" routerLink="register">Register</a>
  </div>
</div>

<ng-template #races_link>
  <div class="text-center">
    <a class="btn btn-warning" routerLink="races">Races</a>
  </div>
</ng-template>
